<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
    <script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="app.layout.css" />
    <script src="app.module.js"></script>
    <script src="app.map-generator.service.js"></script>
    <script src="app.map.controller.js"></script>
    <title>Rogue Map Generator!</title>
  </head>

  <body ng-app="map-gen">
    <div class="container-fluid" ng-controller="mapController as mapControl">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-sm-3">
              <div class="input-group">
                <span class="input-group-addon" id="map-width">Width:</span>
                <input type="text" class="form-control" ng-model="mapControl.x"
                  placeholder="Width of Map" aria-describedby="map-width">
              </div>  
            </div>
            <div class="col-sm-3 offset-sm-0">
              <div class="input-group">
                <span class="input-group-addon" id="map-height">Height:</span>
                <input type="text" class="form-control" ng-model="mapControl.y" 
                  placeholder="Height of Map" aria-describedby="map-width">
              </div>  
            </div>
            <div class="col-sm-3 offset-sm-0">
              <div class="input-group">
                <span class="input-group-addon" id="map-height">Wall %:</span>
                <input type="text" class="form-control" ng-model="mapControl.perc" 
                  placeholder="Wall chance" aria-describedby="map-width">
              </div>  
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-sm-2">
              <button class="btn btn-primary" type="button" ng-click="mapControl.generate()">Generate map!</button>  
            </div>  
          </div>
        </div>
        <div class="card-block text-xs-center">
          <pre class="card-text map">{{mapControl.mapString}}</pre>
        </div>
      </div>
    </div>
  </body>

</html>
